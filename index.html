<html>
	<head>
    <title>FPS</title>
    <script src='lib/texture-animator.js' type='text/javascript'></script>
    <script src='lib/poly-decomp.js' type='text/javascript'></script>
    <script src='lib/matter.js' type='text/javascript'></script>
    <script src='lib/three.min.js' type='text/javascript'></script>
    <style>
        body {
            font-family: monospace, sans-serif;
            color: #ffffff;
        }
        body > div{
            float: left;
        }
    </style>
  </head>
<body style='background-color: #202020'>
    <div id='3d' style='width: 800px; height:600px;'></div>
    <div id='map' style='width: 800px; height:600px;'></div>
    <div id='debug'>
        <p>THREE</p>
        <ul class='three'>
            <li id='x-pos'></li>
            <li id='z-pos'></li>
            <li id='angle'></li>
        </ul>
        <br>
        <p>MATTER</p>
        <ul class='matter'>
            <li id='x-pos'></li>
            <li id='y-pos'></li>
            <li id='angle'></li>
        </ul>
    </div>
    <div id='controls' style='visibility: hidden';>
        WASD and Arrow Keys
    </div>
    <script>
    var debug = !location.origin.includes('github.io');
    if (!debug) {
        document.body.style.textAlign = 'center';
        var threed = document.getElementById('3d');
        threed.style.float = 'none';
        threed.style.marginLeft = 'auto';
        threed.style.marginRight = 'auto';
        document.getElementById('map').style.display = 'none';
        var controls = document.getElementById('controls');
        controls.style.visibility = 'visible';
        controls.style.float = 'none';
        controls.style.marginLeft = 'none';
        controls.style.marginRight = 'none';
        document.getElementById('debug').style.display = 'none';
    }
    var keysDown = [];
    var keys = { up: 38, down: 40, right: 39, left: 37, a: 65, s: 83, d: 68, w: 87, shift: 16, r: 82, f: 70 }
    addEventListener("keydown", function(e) {
        keysDown[e.keyCode] = true;
    }, false);

    addEventListener("keyup", function(e) {
        delete keysDown[e.keyCode];
    }, false);
    </script>
    <script src='util.js' type='text/javascript'></script>
    <script src='TH.js' type='text/javascript'></script>
    <script src='MA.js' type='text/javascript'></script>
    <script src='levels.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</body>
</html>
