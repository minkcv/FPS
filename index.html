<html>
	<head>
    <title>Neuropica</title>
    <script src='lib/texture-animator.js' type='text/javascript'></script>
    <script src='lib/poly-decomp.js' type='text/javascript'></script>
    <script src='lib/matter.js' type='text/javascript'></script>
    <script src='lib/three.min.js' type='text/javascript'></script>
    <style>
        body {
            margin: 0px;
            font-family: monospace, sans-serif;
            color: #ffffff;
        }
        #top {
            height:600px;
        }
        #game, #map {
            float:left;
        }
        #debug {
            display: inline-block;
        }
        #debug > div{
            padding-left: 20px;
            float: left;
        }
        a {
            color: #ffffff;
        }
    </style>
  </head>
<body style='background-color: #202020'>
    <div id='top' >
        <div id='game' style='width: 800px; height:600px;'></div>
        <div id='map' style='width: 500px; height:600px;'></div>
    </div>
    <div id='debug'>
        <div>THREE
        <ul class='three'>
            <li id='x-pos'></li>
            <li id='z-pos'></li>
            <li id='angle'></li>
        </ul>
    </div>
        <div>MATTER
        <ul class='matter'>
            <li id='x-pos'></li>
            <li id='y-pos'></li>
            <li id='angle'></li>
        </ul>
    </div>
    </div>
    <div id='info' style='visibility: hidden'>
        <h1>Neuropica</h1>
        <p>
            <select id='controls' onchange='changeControls(this.selectedIndex)'>
                <option>WASD Moves, Arrows Look</option>
                <option>Arrows Move, AD Looks</option>
            </select>
        </p>
        <a href='http://minkcv.com'>minkcv.com</a>
    </div>
    <script>
    var debug = !location.origin.includes('github.io');
    if (!debug) {
        document.body.style.textAlign = 'center';
        var threed = document.getElementById('game');
        threed.style.float = 'none';
        threed.style.marginLeft = 'auto';
        threed.style.marginRight = 'auto';
        document.getElementById('map').style.display = 'none';
        var controls = document.getElementById('info');
        controls.style.visibility = 'visible';
        controls.style.float = 'none';
        controls.style.marginLeft = 'none';
        controls.style.marginRight = 'none';
        document.getElementById('debug').style.display = 'none';
    }
    var keysDown = [];
    var keys = { up: 38, down: 40, right: 39, left: 37, a: 65, s: 83, d: 68, w: 87, shift: 16, r: 82, f: 70 };
    addEventListener("keydown", function(e) {
        keysDown[e.keyCode] = true;
    }, false);

    addEventListener("keyup", function(e) {
        delete keysDown[e.keyCode];
    }, false);
    </script>
    <script src='util.js' type='text/javascript'></script>
    <script src='TH.js' type='text/javascript'></script>
    <script src='MA.js' type='text/javascript'></script>
    <script src='levels.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</body>
</html>
